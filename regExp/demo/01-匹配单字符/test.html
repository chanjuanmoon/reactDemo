<!DOCTYPE html>
<html>
  <head>
    <title>01-匹配单字符</title>
  </head>
  <body>
    <script>

      /* 
        在 JavaScript 中，使用 
        即可创建一个正则表达式对象，当然也可以使用 new RegExp()
        常用的跟正则相关的方法有 match、test 和 replace。
        其中 match，replace 都是字符串上的方法， test 是正则对象上的方法。
       */
       

      const str = 'regx148';

      // /reg/匹配具体字符串
      console.log(str.match(/reg/));//['reg']

      // [arzy]中的[]代表匹配arzy中的任意字符
      console.log(str.match(/[arzy]/));//['r']

      // /[f-h]/中的-代表匹配字母表顺序中f到h中的任意单字符
      console.log(str.match(/[f-h]/));

      // /[1-3]/代表匹配数组1到3中的任意一个
      console.log(str.match(/[1-3]/));
    
    </script>
  </body>
</html>
